<!DOCTYPE html>
<html xmlns="http:://www.thymeleaf.org">
    <head th:replace="comunes/template :: head" >
        
    </head>
    <body>
        <h1>Tienda Elamigos</h1>
        <div class="col-4">
            <ul class="product-list">

                <div class="card" style="width: 18rem;">
                    <img src="https://www.dummyimage.com/500x500/000/fff&text=celular" alt="todos somos putos">
                    <div class="card-body">
                        <h5 class="card-title">Samsung S23-Ultra</h5>
                        <p class="card-text">Breve descripcion del producto</p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Pantalla</li>
                        <li class="list-group-item">ram</li>
                        <li class="list-group-item">procesador</li>
                        <li class="list-group-item">camara</li>
                    </ul>
                    <div class="card-body">
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                            Editar
                        </button>

                        <!-- Modal -->
                        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Editar Producto</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form>
                                            <div class="form-group">
                                                <label for="exampleInputEmail1">Nombre</label>
                                                <input type="text" class="form-control" placeholder="Ingrese el nombre del producto">
                                            </div>
                                            <br>
                                            <div class="form-group">
                                                <label for="exampleFormControlTextarea1">Descripciòn</label>
                                                <textarea class="form-control" rows="3" placeholder="Ingrese descripción del producto"></textarea>
                                            </div>
                                            <br>
                                           <div class="form-group">
                                                <label for="exampleInputEmail1">Pantalla</label>
                                                <input type="text" class="form-control" placeholder="Ingrese la resolución de pantalla">
                                            </div>
                                            <br>
                                            <div class="form-group">
                                                <label for="exampleInputEmail1">Ram</label>
                                                <input type="text" class="form-control" placeholder="Ingrese cantidad de Gb de RAM">
                                            </div>
                                            <br>
                                            <div class="form-group">
                                                <label for="exampleInputEmail1">Procesador</label>
                                                <input type="text" class="form-control" placeholder="Ingrese procesador">
                                            </div>
                                            <br>
                                            <div class="form-group">
                                                <label for="exampleInputEmail1">Camara</label>
                                                <input type="text" class="form-control" placeholder="Ingrese MP de cámara">
                                            </div>
                                            <br>
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                            <button type="submit" class="btn btn-primary">Submit</button>

                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <a href="#" class="card-link btn btn-danger">Eliminar</a>
                    </div>
                </div>
                <!-- Agrega más productos aquí -->
            </ul>
        </div>
        
        
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    </body>

</html>
